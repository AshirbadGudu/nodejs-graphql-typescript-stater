type Product {
  id: ID!
  name: String!
  description: String!
  price: Float!
  off: Float
  rating: Float!
  images: [String!]!
  status: ProductStatus
  isInWishlist: Boolean
  isInCart: Boolean
  category: Category!
  reviews: [Review!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input ProductInput {
  name: String!
  description: String!
  price: Float!
  images: [String!]
  off: Float
  status: ProductStatus
}

enum ProductStatus {
  NORMAL
  FEATURED
  HIDDEN
}
