enum AccountStatus {
  ACTIVE
  BLOCKED
}

type User {
  id: ID!
  email: String!
  displayName: String
  phoneNumber: String
  photoURL: String
  createdAt: DateTime!
  updatedAt: DateTime!
  status: AccountStatus!
  orders: [Order!]!
  cart: [CartItem!]!
  wishlist: [Product!]!
  addresses: [ShippingAddress!]!
}

input UserInput {
  displayName: String
  email: String
  password: String
  phoneNumber: String
  photoURL: String
}
